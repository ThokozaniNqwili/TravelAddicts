          <!-- Add Accomodation modal -->
<button type="button" class="btnAdd" data-bs-toggle="modal" data-bs-target="#addAccomodation">
  <i class="fa-solid fa-plus "></i> Accomodation
</button>

<!-- Modal -->
<div class="modal fade" id="addAccomodation" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Create Accomodation</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
              <label for="">Accomodation ID  </label><br>
              <input id = "accomodationID" type="number" placeholder="Enter Accomodation ID " required><br><br>
              <label for="">Accomodation Name</label><br>
              <input id = "accomodationName" type="text" placeholder="Enter Accomodation Name" required><br><br>
              <label for="">image url </label><br>
              <input id = "imgUrl" type="text" placeholder="Enter image url" required><br><br>
              <label for="">Price p/Night R  </label><br>
              <input id = "accomodationPrice" type="number" placeholder="Enter Price p/night" required><br><br>
              <label for="">Accomodation Location</label><br>
              <input id = "accomodationLocation" type="text" placeholder="Enter Location" required><br><br>
              
      </div>
      <div class="modal-footer">
        <button type="button" class="btnClose" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btnSave"><i class="fas fa-save "></i> Save</button>
      </div>
    </div>
  </div>
</div>
</div>

  


<table class="table table-hover records">
  <thead>

      <th scope="col">ID</th>

      <th scope="col">Price</th>
      <th scope="col">Location</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
 
</table>
