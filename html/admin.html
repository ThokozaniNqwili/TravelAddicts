<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8cec8e7539.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Travel Addicts</title>
</head>
<body>
    
         <!-- Navigation -->
         <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Travel Addicts</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Accomodation</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Admin</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Checkout</a>
                  </li>
                  
                </ul>
              </div>
            </div>
          </nav>
          <div class="Admin">
            
         
            <button type="button" class="btnPrice"><i class="fa-regular fa-arrow-down-arrow-up "></i> Sort by Price</button>
            <button type="button" class="btnAdd"><i class="fa-solid fa-plus "></i> Accomodation </button>

            

          </div>

          <table class="table table-hover records">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">imgUrl</th>
                <th scope="col">Price</th>
                <th scope="col">Location</th>
                <th scope="col">Edit/Delete</th>
              </tr>
            </thead>
           
          </table>



          <div class="container-fluid">
            <form class="adminForm">
              <h2>Please complete the following:</h2>
              <input id = "accomodationID" type="text" placeholder="Enter Accomodation ID " required>
              <input id = "accomodationName" type="text" placeholder="Enter Accomodation Name" required>
              <input id = "imgUrl" type="text" placeholder="Enter image url" required>
              <input id = "accomodationPrice" type="number" placeholder="Enter Price p/night" required>
              <input id = "accomodationLocation" type="text" placeholder="Enter Location" required>
              <button type="button" class="btnClose" >Close</button>
              <button type="button" class="btnSave"> Add Accomodation</button>
              </form>


             

          </div>

          
        
      
    </div>


    
    <script src="/js/admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
