<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/8cec8e7539.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Travel Addicts</title>
  </head>
  <body>
    <div class="container-fluid">
      <!-- Navigation -->
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/index.html">Travel Addicts</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/html/admin.html">Admin</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/html/checkout.html">Checkout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="adminCreate">
        <label for="location">Choose Location:</label>

        <select name="location" class="location" id="location">
          <option value="Cape Town">Cape Town</option>
          <option value="Johannesburg">Johannesburg</option>
          <option value="Durban">Durban</option>
        </select>

        <button type="button" class="btnPrice">
          <i class="fas fa-sort"></i> Sort by Price
        </button>
        <!-- Add Accomodation modal -->
        <button
          type="button"
          class="btnAdd"
          data-bs-toggle="modal"
          data-bs-target="#addAccomodation"
        >
          <i class="fa-solid fa-plus"></i> Accomodation
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="addAccomodation"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="staticBackdropLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">
                  Create Accomodation
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <label for="">Accomodation ID </label><br />
                <input
                  id="accomodationID"
                  type="number"
                  placeholder="Enter Accomodation ID "
                  required
                /><br /><br />
                <label for="">Accomodation Name</label><br />
                <input
                  id="accomodationName"
                  type="text"
                  placeholder="Enter Accomodation Name"
                  required
                /><br /><br />
                <label for="">image url </label><br />
                <input
                  id="imgUrl"
                  type="text"
                  placeholder="Enter image url"
                  required
                /><br /><br />
                <label for="">Price p/Night R </label><br />
                <input
                  id="accomodationPrice"
                  type="number"
                  placeholder="Enter Price p/night"
                  required
                /><br /><br />
                <label for="">Accomodation Location</label><br />
                <input
                  id="accomodationLocation"
                  type="text"
                  placeholder="Enter Location"
                  required
                /><br /><br />
              </div>
              <div class="modal-footer">
                <button type="button" class="btnClose" data-bs-dismiss="modal">
                  Close
                </button>
                <button type="button" class="btnSave">
                  <i class="fas fa-save"></i> Save
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="adminUpdate"></div>
      <div
          class="modal fade"
          id="update"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="staticBackdropLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">
                  Update Accomodation
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <label for="">Accomodation ID </label><br />
                <input
                  id="updateID"
                  type="number"
                  placeholder="Enter Accomodation ID "
                  required
                /><br /><br />
                <label for="">Accomodation Name</label><br />
                <input
                  id="updateName"
                  type="text"
                  placeholder="Enter Accomodation Name"
                  required
                /><br /><br />
                <label for="">image url </label><br />
                <input
                  id="updateimgUrl"
                  type="text"
                  placeholder="Enter image url"
                  required
                /><br /><br />
                <label for="">Price p/Night R </label><br />
                <input
                  id="updatePrice"
                  type="number"
                  placeholder="Enter Price p/night"
                  required
                /><br /><br />
                <label for="">Accomodation Location</label><br />
                <input
                  id="updateLocation"
                  type="text"
                  placeholder="Enter Location"
                  required
                /><br /><br />
              </div>
              <div class="modal-footer">
                <button type="button" class="btnClose" data-bs-dismiss="modal">
                  Close
                </button>
                <button type="button" class="btnSave" onclick= "replaceAccomodation()">
                  <i class="fas fa-save"></i> Save
                </button>
              </div>
            </div>
          </div>
        </div>

      <table class="table table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>imgUrl</th>
            <th>Price</th>
            <th>Location</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody class="records"></tbody>
      </table>
    </div>

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
    ></script>
    <script src="/js/admin.js"></script>
  </body>
</html>
