<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/style.css">
    <title>Travel Addicts</title>
</head>
<body>
    <div class="container-fluid">
        
        <div class="CheckoutPage">

            <img src="https://i.postimg.cc/Kv9RLcTs/flag.webp" alt="" width="100" height="100">
            <h1>Travel Addicts</h1>
            <p>Your home away from home</p>

          </div>
        

    <div class="row">
        <div class="col-8">
            <div>
                
            </div>
            <form id="availability">
                <h2>Availability</h2>
                <label for="">Arrival date:</label>
                <input type="date" id="arrivaldate" min= Date() max="2024-01-1"><br>

                <label for="">Depature date:</label>
                <input type="date" id="depature" min= Date() max="2024-01-1"><br>
                
                <label for="">Number of Nights:</label>               
                <select name="nights" id="night-value">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="4">5</option>
                </select> 
              </form>
        </div>

        <div class="col-4">
            <form id="Total">
                <h2>Thank you for choosing us</h2>
                <label for="">Price:</label>
                <input type="text" id="price"><br><br>
                <label for="">Number of Nights:</label>
                <input type="text" id="nights"><br><br>
                <label for="">Calculated Total:</label>
                <input type="text" id="total"><br><br>
                

            </form>
        </div>
      </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
