<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/8cec8e7539.js" crossorigin="anonymous"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style/style.css" />
    <title>Travel Addicts</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="CheckoutPage">
        <img
          src="https://i.postimg.cc/Kv9RLcTs/flag.webp"
          alt=""
          width="100"
          height="100"
        />
        <h1>Travel Addicts</h1>
        <p>Your home away from home</p>

        <div class="container">
          <div class="row">
            <div class="col">
              
                <table>
                  <tr>
                    <th>Arrival Date</th>
                    <th>Depature Date</th>
                  </tr>
                  <tr>
                    <td>
                      <input
                        type="date"
                        id="arrivaldate"
                        min="Date()"
                        max="2024-01-1"
                      />
                    </td>
                    <td>
                      <input
                        type="date"
                        id="depature"
                        min="Date()"
                        max="2024-01-1"
                      />
                    </td>
                  </tr>
                </table>

                <table>
                  <tr>
                    <th>Price</th>
                    <th>Number of Nights</th>
                  </tr>

                  <tr>
                    <td><input type="number" id="price" readonly /></td>
                    <td><input type="number" id="nights" /></td>
                  </tr>
                </table>

                <table>
                  <tr>
                    <th>Calculated Total</th>
                  </tr>
                  <tr>
                    <td><input placeholder="R" type="number" id="total" readonly/></td>
                    <td><button onclick="calculateTotal()">calculate Total</button></td>
                  </tr>
                </table>
              
            </div>
            <div class="col">
              <div class="row item"> 
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="../js/checkout.js"></script>
  </body>
</html>
